<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骰子遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>擲骰子互動抽獎工具</h1>
    <div class="dice-container">
      <h2>玩家骰子：</h2>
      <div id="playerDice" class="dice-group"></div>
      <h2 id="playerScore">總分：</h2>
    </div>
    <div class="dice-container">
      <h2>關主骰子：</h2>
      <div id="hostDice" class="dice-group"></div>
      <h2 id="hostScore">總分：</h2>
    </div>
    <h3 id="message"></h3>
    <button onclick="rollDice()">擲骰子</button>
  </div>

  <!-- 確保 script.js 放在 body 結束標籤前 -->
  <script src="script.js"></script>
</body>
</html>
